<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - COSMIQUE</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&family=Montserrat:wght@400;600&display=swap" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="hero.css">
        <style>
        body {
            background: linear-gradient(to right, #000000, #060D0D);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .hero {
            margin-bottom: 10px;
            padding-bottom: 0;
            position: relative;
        }
        .container-fluid {
            padding-top: 20px;
            margin-top: 0;
        }
        .profile-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(6, 13, 13, 0.8);
            border-radius: 15px;
            padding: 10px;
            margin: 0 auto;
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }
        .profile-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .order-card {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .nav-pills .nav-link {
            color: white;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 5px;
        }
        .nav-pills .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }
        .p{
            transform: translateX(-40%);
            position: relative;
        }
    </style>
    </head>
    <body>

        <div class="hero">
            <nav class="navbar navbar-dark mb-5">
                <span class="navbar-brand mb-0 h1 mx-auto"
                    style="-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size: 50px; font-family: Palatino, URW Palladio L, serif;">COSMIQUE</span>
                <div class="container"
                    style="display: flex; justify-content: space-between;">
                    <ul>
                        <li><a href="project.html"><span
                                    class="material-symbols-outlined"
                                    style="color: white; font-size: 35px;">home</span></a></li>
                        <li><a href="profile.html"><span
                                    class="material-symbols-outlined"
                                    style="color: white; font-size: 35px;">person</span></a></li>
                        <li><a href="contact.html"><span
                                    class="material-symbols-outlined"
                                    style="color: white; font-size: 35px;">call</span></a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container-fluid" >
            <div class="row justify-content-center">
                <div class="col-11 col-xl-10">
                    <div class="profile-section">
                        <div class="profile-header">
                            <div class="row align-items-center">
                                <div class="col-md-10 ">
                                    <h2>Welcome, Prince</h2>
                                    <p>Member since 2023 | Premium Collection
                                        Member</p>
                                </div>
                            </div>
                        </div>

                        <ul class="nav nav-pills mb-4" id="profileTabs"
                            role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="pill"
                                    href="#orders">My Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="pill"
                                    href="#wishlist">Wishlist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="pill"
                                    href="#settings">Account Settings</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="orders">
                                <div class="order-card">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="watches/watch1.jpeg"
                                                alt="Watch" class="img-fluid">
                                        </div>
                                        <div class="col-md-9">
                                            <h5>Cosmique Force Green</h5>
                                            <p>Order #12345 | Delivered on 15
                                                March 2024</p>
                                            <button
                                                class="btn btn-outline-light btn-sm">Track
                                                Order</button>
                                            <button
                                                class="btn btn-outline-light btn-sm">Write
                                                Review</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="wishlist">
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="order-card">
                                            <img src="watches/watch2.jpeg"
                                                alt="Watch"
                                                class="img-fluid mb-3">
                                            <h5>Cosmique Moon One</h5>
                                            <button
                                                class="btn btn-outline-light btn-sm">Add
                                                to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="settings">
                                <form>
                                    <div class="mb-3 mb-5">
                                        <label class="form-label">Email
                                            Address</label>
                                        <input type="email" class="form-control"
                                            value="prince29@gmail.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone
                                            Number</label>
                                        <input type="tel" class="form-control"
                                            value="+9586332219">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Shipping
                                            Address</label>
                                        <textarea class="form-control"
                                            rows="3"></textarea>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-outline-light">Save
                                        Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-light py-4 mt-5" style="background-color: black;">
            <div class="container text-center">
                <p class="p">&copy; 2023 Cosmique Watches. All rights
                    reserved.</p>
            </div>
        </footer>
    </body>
</html>
