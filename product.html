<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title-page">Product Details - Cosmique</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&family=Montserrat:wght@400;600&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="hero.css">
    <style>
        .product-container { 
            padding: 50px; 
            margin-top: 90px; 
            color: white; }

        .main-image { 
            width: 100%; 
            height: 400px; 
            object-fit: cover; }

        .thumbnail-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-top: 20px; }
            
        .thumbnail { 
            width: 100%; 
            height: 120px; 
            object-fit: cover; 
            cursor: pointer; 
            transition: opacity 0.3s; }

        .thumbnail:hover { 
            opacity: 0.8; }

        .product-details { 
            padding: 20px; }

        .product-title { 
            font-family: Palatino, serif; 
            font-size: 32px; 
            margin-bottom: 20px; }

        .product-specs { 
            margin-top: 30px; }

        .spec-item { 
            margin-bottom: 15px; 
            font-family: Montserrat, sans-serif; }

    </style>
</head>
<body style="background: linear-gradient(to right, #000000, #060D0D); overflow-x: hidden;">
    
    <nav class="navbar navbar-dark">
        <span class="navbar-brand mb-0 h1 mx-auto" style="-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size: 50px; font-family: Palatino, serif;">COSMIQUE</span>
    </nav>

    <div class="container1 product-container">
        <div class="row">
            <div class="col-md-6">
                <img id="main-image" src="" alt="Main Product Image" class="main-image">
                <div class="thumbnail-container" id="thumbnails">
                </div>
            </div>

            <div class="col-md-6 product-details">
                <h1 id="product-name" class="product-title"></h1>
                <p id="product-tagline" class="lead"></p>

                <div id="product-specs" class="product-specs">
                </div>
            </div>
        </div>
    </div>

    <footer style="background-color: black; color: white; padding: 20px 50px; font-style: italic;">
        <div style="text-align: center; margin-top: 20px;">
            <p>Â© 2025 Cosmique. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
