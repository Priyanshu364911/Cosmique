<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .card-container.row-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        .card {
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 0;
            height: 300px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .card-overlay h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card-overlay a {
            font-size: 14px;
            color: #fff;
            padding: 5px 15px;
            border: 1px solid #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .card-overlay a:hover {
            background: #fff;
            color: #000;
        }
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .card-container.row-2 {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        @media (max-width: 576px) {
            .card-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Row 1: 3 Cards -->
        <div class="card-container">
            <!-- Card 1 -->
            <div class="card">
                <img src="making.jpg" alt="Chronograph Watches">
                <div class="card-overlay">
                    <h3>Chronograph Watches</h3>
                    <a href="#">Discover More</a>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <img src="making.jpg" alt="Skeleton Watches">
                <div class="card-overlay">
                    <h3>Skeleton Watches</h3>
                    <a href="#">Discover More</a>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <img src="making.jpg" alt="Leather Watches">
                <div class="card-overlay">
                    <h3>Leather Watches</h3>
                    <a href="#">Discover More</a>
                </div>
            </div>
        </div>
        <!-- Row 2: 2 Cards -->
        <div class="card-container row-2 mt-3">
            <!-- Card 4 -->
            <div class="card">
                <img src="making.jpg" alt="Men's Watches">
                <div class="card-overlay">
                    <h3>Men's Watches</h3>
                    <a href="#">Explore More</a>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="card">
                <img src="making.jpg" alt="Women's Watches">
                <div class="card-overlay">
                    <h3>Women's Watches</h3>
                    <a href="#">Explore More</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
